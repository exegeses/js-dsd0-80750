<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos en Java script</title>
    <style>
        body{
            background-color: #424e06;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Eventos en Javascript</h1>

    <button onclick="document.body.style.backgroundColor = 'lightblue'">celeste</button>
    <button onclick="document.body.style.backgroundColor = 'pink'">rosa</button>
    <button onclick="document.body.style.backgroundColor = 'yellow'">amarillo</button>
    <button onclick="document.body.style.backgroundColor = 'red'">rojo</button>

    <p>
        En JavaScript tenemos controladores de eventos. 
        Éstos sirven para ejecutar código JavaScript 
        cuando suceda cierto evento (por ejemplo hacer clic)
    </p>

    <script>
        // La palabra reservada "document" refiere al DOM o al documento
        document.body.style.backgroundColor = 'red'
    </script>
</body>
</html>
